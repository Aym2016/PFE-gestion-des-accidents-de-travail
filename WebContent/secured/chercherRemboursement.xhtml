<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="template.xhtml"
                xmlns:p="http://primefaces.org/ui">


<ui:define name="metadata">
	    <f:metadata> 
  <f:event listener="#{remboursementBean.chercher(remboursementBean.inputname)}" type="preRenderView"></f:event>

             </f:metadata>
	</ui:define>
    
	<ui:define name="content">
	






<div class="page-bar">
                        <div class="page-title-breadcrumb">
                            <div class=" pull-left">
                                <div class="page-title">Chercher ou Consulter Un Remboursement</div>
                            </div>
                            <ol class="breadcrumb page-breadcrumb pull-right">
                                <li><i class="fa fa-home"></i><a class="parent-item" href="index.html">Accueil</a><i class="fa fa-angle-right"></i>
                                </li>
                                <li><a class="parent-item" href="#">TUNISAIR</a><i class="fa fa-angle-right"></i>
                                </li>
                                <li class="active">Chercher ou Consulter Un Remboursement</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-topline-yellow">
                                <div class="card-head">
                                    <header></header>
                                </div>
                                <div class="card-body" id="bar-parent">
                                   <h:form id="form">
		<div class="form-group">
                                                <label class="control-label col-md-3">IdRemboursement
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                <h:inputText styleClass="form-control input-height" value="#{remboursementBean.inputname}"></h:inputText>
                                            </div>
                                            </div>  
				 <div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                        
                                                 <p:commandButton   value="chercherDesRemboursements" actionListener="#{remboursementBean.chercher(remboursementBean.inputname)}" update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="modifier">
               
            </p:commandButton>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                        
                                                 <p:commandButton   value="ConsulterUnRemboursement" actionListener="#{remboursementBean.modifier(remboursementBean.inputname)}" update=":form:carDetail" oncomplete="PF('carDialog1').show()" icon="ui-icon-search" title="modifier">
               
            </p:commandButton>
                                                </div>
                                            </div>
                                        </div>
                                        
		
		 <p:dialog header="Utilisateur" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
		<p:dataTable  id="basicDT" var="rem" value="#{remboursementBean.remboursementList}">
        <f:facet name="header">
          Remboursement
        </f:facet>
        <p:column headerText="IdRemboursement">
            <h:outputText value="#{rem.idRemboursement}" />
        </p:column>
        <p:column headerText="dateRemboursement">
            <h:outputText value="#{rem.dateRemboursement}" />
        </p:column>
        <p:column headerText="TypeRemboursement">
            <h:outputText value="#{rem.typeRemboursement}" />
        </p:column>
        <p:column headerText="Montant">
            <h:outputText value="#{rem.montant}" />
        </p:column>
        
                       
         </p:dataTable>
         </p:outputPanel>
         </p:dialog>
	<p:dialog header="Utilisateur" widgetVar="carDialog1" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail1" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty remboursementBean.remboursementModif}" columnClasses="label,value">
               
 
                <h:outputText value="IdRemboursement" />
                <h:outputText value="#{remboursementBean.remboursementModif.idRemboursement}" />
                 <h:outputText value="DateRemboursement" />
                 <h:outputText value="#{remboursementBean.remboursementModif.dateRemboursement}" ></h:outputText>
                 <h:outputText value="DateEcheance" />
                <h:outputText  value="#{remboursementBean.remboursementModif.typeRemboursement}" ></h:outputText>
				<h:outputText value="Montant" />
                <h:outputText value="#{remboursementBean.remboursementModif.montant}"></h:outputText>
                
				
				
               
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
	</h:form>
	        
                                   
                                </div>
                            </div>
                        </div>
                    </div>










</ui:define>
</ui:composition>
