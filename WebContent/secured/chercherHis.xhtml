
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="template.xhtml"
                xmlns:p="http://primefaces.org/ui">


<ui:define name="metadata">
	    <f:metadata> 
  <f:event listener="#{historiqueBean.chercher(historiqueBean.inputname)}" type="preRenderView"></f:event>

             </f:metadata>
	</ui:define>
    
	<ui:define name="content">
	






<div class="page-bar">
                        <div class="page-title-breadcrumb">
                            <div class=" pull-left">
                                <div class="page-title">Chercher ou Consulter Un Historique</div>
                            </div>
                            <ol class="breadcrumb page-breadcrumb pull-right">
                                <li><i class="fa fa-home"></i><a class="parent-item" href="index.xhtml">Accueil</a><i class="fa fa-angle-right"></i>
                                </li>
                                <li><a class="parent-item" href="#">TUNISAIR</a><i class="fa fa-angle-right"></i>
                                </li>
                                <li class="active">Chercher ou Consulter Un Historique</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-topline-yellow">
                                <div class="card-head">
                                    <header></header>
                                </div>
                                <div class="card-body" id="bar-parent">
                                   <h:form id="form">
		<div class="form-group">
                                                <label class="control-label col-md-3">idHistorique
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                <h:inputText styleClass="form-control input-height" value="#{historiqueBean.inputname}"></h:inputText>
                                            </div>
                                            </div>  
				 <div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                        
                                                 <p:commandButton value="chercherDesHistoriques" actionListener="#{historiqueBean.chercher(historiqueBean.inputname)}" update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="modifier">
               
            </p:commandButton>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                        
                                                 <p:commandButton value="ConsulterUnHistoriques" actionListener="#{historiqueBean.modifselect(historiqueBean.inputname)}" update=":form:carDetail1" oncomplete="PF('carDialog1').show()" icon="ui-icon-search" title="modifier">
               
            </p:commandButton>
                                                </div>
                                            </div>
                                        </div>
		
		 <p:dialog header="Utilisateur" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
		<p:dataTable  id="basicDT" var="hist" value="#{historiqueBean.historiqueList}">
       <f:facet name="header">
            Historique
        </f:facet>
        <p:column headerText="Id">
            <h:outputText value="#{hist.id}" />
        </p:column>
        <p:column headerText="Date">
            <h:outputText value="#{hist.date}" />
        </p:column>
        <p:column headerText="Observation">
            <h:outputText value="#{hist.observation}" />
        </p:column>
        
                       
         </p:dataTable>
         </p:outputPanel>
         </p:dialog>
         <p:dialog header="Historique" widgetVar="carDialog1" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail1" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty historiqueBean.historiquemodif}" columnClasses="label,value">
               
 
                <h:outputText value="id" />
                <h:outputText value="#{historiqueBean.historiquemodif.id}" />
                 <h:outputText value="date " />
                 <h:outputText value="#{historiqueBean.historiquemodif.date}" ></h:outputText>
                 <h:outputText value="observation" />
                <h:outputText  value="#{historiqueBean.historiquemodif.observation}" ></h:outputText>
				
                
                
                
				
				
               
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
                                   
	</h:form>
	        
                                   
                                </div>
                            </div>
                        </div>
                    </div>










</ui:define>
</ui:composition>
