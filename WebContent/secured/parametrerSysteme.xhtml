<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Admin</title>
    <meta charset="windows-1252"/>

    <!-- Bootstrap core CSS -->

    <link href="resources/css1/bootstrap.min.css" rel="stylesheet"/>

    <link href="resources/fonts1/css1/font-awesome.min.css" rel="stylesheet"/>
    <link href="resources/css1/animate.min.css" rel="stylesheet"/>

    <!-- Custom styling plus plugins -->
    <link href="resources/css1/custom.css" rel="stylesheet"/>
    <link href="resources/css1/icheck/flat/green.css" rel="stylesheet"/>


    <script src="resources/js1/jquery.min.js"></script>

    <!--[if lt IE 9]>
        <script src="../assets/js/ie8-responsive-file-warning.js"></script>
        <![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</h:head>

<h:body style="background:;">
    <p:growl id="msgs"></p:growl>
    <div class="">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>

        <div id="wrapper">
            <div id="login" class="animate form">
                <section class="login_content">
                <div class="">
                            <img src="resources/img/swa.jpg" alt="..." class="img-circle profile_img"/>
                        </div>
                <h1>TUNISAIR</h1>
                    <h:form>
                        
                        <h2>Login</h2>
                       <div>
                       <h:inputText value="#{loginBean.username}" styleClass="form-control"></h:inputText>
                        </div>
                        <div>
                        <h:inputSecret value="#{loginBean.pwd}" styleClass="form-control"></h:inputSecret>
                        </div>
                        <div>
                        <h:commandButton update="msgs" styleClass="btn btn-default submit" action="#{loginBean.verif}" value="connexion"></h:commandButton>
                        </div>
                         <h:selectOneMenu styleClass="form-control input-height"  value="#{employeBean.dossierAccident}">
                                                 <f:selectItems value="#{employeBean.dossierAccidentList}"
                                                 var="dossierAccident"
                                                 itemValue="#{dossierAccident.idAcc}"
                                                 itemLabel="#{dossierAccident.idAcc}"
                                                 noSelectionValue=""
                                                 
                                                  />
                                                 
                                                 </h:selectOneMenu>
                       
                          <h:selectOneListbox styleClass="form-control input-height"  value="#{lesionBean.lesion}">
                                                 <f:selectItems value="#{lesionBean.lesionList}"
                                                 var="lesion"
                                                 itemValue="#{lesion.refles}"
                                                 itemLabel="#{lesion.refles}"
                                                 noSelectionValue=""
                                                 
                                                  />
                         
                         </h:selectOneListbox>
                          <h:selectOneListbox styleClass="form-control input-height" value="#{lesionBean.lesion}">
                          <f:selectItems value="#{lesionBean.lesionList}"
                                                 var="lesion"
                                                 itemValue="#{lesion.natureL}"
                                                 itemLabel="#{lesion.natureL}"
                                                 noSelectionValue=""
                                                 
                                                  />
                        
                        
                         
                         </h:selectOneListbox>
                           <h:selectOneListbox styleClass="form-control input-height" value="#{pieceBean.piece}">
                          <f:selectItems value="#{pieceBean.pieceList}"
                                                 var="piece"
                                                 itemValue="#{Piece.refPiece}"
                                                 itemLabel="#{Piece.refPiece}"
                                                 noSelectionValue=""
                                                 
                                                  />
                         
                         
                         
                         </h:selectOneListbox>
                         <h:selectOneListbox styleClass="form-control input-height" value="#{pieceBean.piece}">
                          <f:selectItems value="#{PieceBean.pieceList}"
                                                 var="piece"
                                                 itemValue="#{Piece.intitulePiece}"
                                                 itemLabel="#{Piece.intitulePiece}"
                                                 noSelectionValue=""
                                                 
                                                  />
                         </h:selectOneListbox>
                        
                          
                          <h:selectOneListbox styleClass="form-control input-height" value="#{employeBean.dossierAccident}">
                                                 <f:selectItems value="#{employeBean.dossierAccidentList}"
                                                 var="dossierAccident"
                                                 itemValue="#{dossierAccident.idAcc}"
                                                 itemLabel="#{dossierAccident.idAcc}"
                                                 noSelectionValue=""
                                                 
                                                  />
                         </h:selectOneListbox>
                         
                          <h:selectOneListbox styleClass="form-control input-height" value="#{dossierAccidentBean.dossierAccident}">
                                                 <f:selectItems value="#{dossierAccidentBean.dossierAccidentList}"
                                                 var="dossierAccident"
                                                 itemValue="#{dossierAccident.dateAcc}"
                                                 itemLabel="#{dossierAccident.dateAcc}"
                                                 noSelectionValue=""
                                                 
                                                  />
                         
                         </h:selectOneListbox>
                         
                         <h:selectOneListbox styleClass="form-control input-height"  value="#{dossierAccidentBean.dossierAccident}">
                                                 <f:selectItems value="#{dossierAccidentBean.dossierAccidentList}"
                                                 var="dossierAccident"
                                                 itemValue="#{dossierAccident.nbrJourRepos}"
                                                 itemLabel="#{dossierAccident.nbrJourRepos}"
                                                 noSelectionValue=""
                                                 
                                                  />
                         
                         </h:selectOneListbox>
                         
                         <h:selectOneListbox styleClass="form-control input-height" value="#{dossierAccidentBean.dossierAccident}">
                                                 <f:selectItems value="#{dossierAccidentBean.dossierAccidentList}"
                                                 var="dossierAccident"
                                                 itemValue="#{dossierAccident.dateSaisie}"
                                                 itemLabel="#{dossierAccident.dateSaisie}"
                                                 noSelectionValue=""
                                                 
                                                  />
                      </h:selectOneListbox>   
                         
                          <h:selectOneListbox styleClass="form-control input-height" value="#{dossierAccidentBean.dossierAccident}">
                                                 <f:selectItems value="#{dossierAccidentBean.dossierAccidentList}"
                                                 var="dossierAccident"
                                                 itemValue="#{dossierAccident.dateReprise}"
                                                 itemLabel="#{dossierAccident.dateReprise}"
                                                 noSelectionValue=""
                                                 
                                                  />
                         
                         
                         
                         
                         </h:selectOneListbox>
                          
                         <h:selectOneListbox styleClass="form-control input-height" value="#{dossierAccidentBean.dossierAccident}">
                                                 <f:selectItems value="#{dossierAccidentBean.dossierAccidentList}"
                                                 var="dossierAccident"
                                                 itemValue="#{dossierAccident.typeA}"
                                                 itemLabel="#{dossierAccident.typeA}"
                                                 noSelectionValue=""
                                                 
                                                  />
                         
                         </h:selectOneListbox>
                         
                         <h:selectOneListbox styleClass="form-control input-height" value="#{dossierAccidentBean.dossierAccident}">
                                                 <f:selectItems value="#{dossierAccidentBean.dossierAccidentList}"
                                                 var="dossierAccident"
                                                 itemValue="#{dossierAccident.causeA}"
                                                 itemLabel="#{dossierAccident.causeA}"
                                                 noSelectionValue=""
                                                 
                                                  />
                         
                         </h:selectOneListbox>
                          
                         <h:selectOneListbox styleClass="form-control input-height" value="#{dossierAccidentBean.dossierAccident}">
                                                 <f:selectItems value="#{dossierAccidentBean.dossierAccidentList}"
                                                 var="dossierAccident"
                                                 itemValue="#{dossierAccident.etat}"
                                                 itemLabel="#{dossierAccident.etat}"
                                                 noSelectionValue=""
                                                 
                                                  />
                       
                         </h:selectOneListbox>                                                
                                              
                        <div class="clearfix"></div>
                        <div class="separator">

                        <div class="clearfix"></div>
                            <br />
                            <div>
                                <h1><i class="fa fa-spinner" style="font-size: 26px;"></i></h1>

                                
                            </div>
                        </div>
                    </h:form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>
            
        </div>
    </div>

</h:body>
</html>
