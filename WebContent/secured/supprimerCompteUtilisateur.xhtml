<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="template.xhtml"
                xmlns:p="http://primefaces.org/ui">


<ui:define name="metadata">
	    <f:metadata>
<f:event listener="#{utilisateurBean.allUtilisateur}" type="preRenderView"></f:event>

             </f:metadata>
	</ui:define>
    
	<ui:define name="content">
	






<div class="page-bar">
                        <div class="page-title-breadcrumb">
                            <div class=" pull-left">
                                <div class="page-title">Supprimer ou Consulter Un Utilisateur</div>
                            </div>
                            <ol class="breadcrumb page-breadcrumb pull-right">
                                <li><i class="fa fa-home"></i><a class="parent-item" href="index.xhtml">Accueil</a><i class="fa fa-angle-right"></i>
                                </li>
                                <li><a class="parent-item" href="#">TUNISAIR</a><i class="fa fa-angle-right"></i>
                                </li>
                                <li class="active">Supprimer ou Consulter Un Utilisateur</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-topline-yellow">
                                <div class="card-head">
                                    <header></header>
                                </div>
                                <div class="card-body" id="bar-parent">
                                   <h:form id="form">
                                   <p:dataTable  id="basicDT" var="cu" value="#{utilisateurBean.utilisateurList}">
        <f:facet name="header">
          Compte Utilisateur
        </f:facet>
        <p:column headerText="Login">
            <h:outputText value="#{cu.identifiant}" />
        </p:column>
        <p:column headerText="Passwd">
            <h:outputText value="#{cu.passwd }" />
        </p:column>
        <p:column headerText="Profil">
            <h:outputText value="#{cu.profil}" />
        </p:column>
        <p:column headerText="Mail">
            <h:outputText value="#{cu.mail}" />
        </p:column>
        <p:column headerText="dateCreation">
            <h:outputText value="#{cu.dateCreation}" />
        </p:column>      
               
        <p:column >
            <div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                                 <h:commandButton value="supprimer" styleClass="btn btn-info" action="#{utilisateurBean.supprimer(cu.identifiant)}"></h:commandButton>
                                                </div>
                                            </div>
                                        </div>
            </p:column>
         <p:column >
             <p:commandButton value="Modifier" actionListener="#{utilisateurBean.modifselect(cu.identifiant)}" update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="modifier">
               
            </p:commandButton>
        </p:column>
    </p:dataTable>
                                   
                                   
                                   
                                   
                                   <p:dialog header="Utilisateur" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty utilisateurBean.utilisateurmodif}" columnClasses="label,value">
               
 
                <h:outputText value="identifiant:" />
                <h:outputText value="#{utilisateurBean.utilisateurmodif.identifiant}" />
 
                <h:outputText value="Passwd" />
                <h:inputText value="#{utilisateurBean.utilisateurmodif.passwd}"></h:inputText>
                 <h:outputText value="Profil" />
                <h:inputText value="#{utilisateurBean.utilisateurmodif.profil}"></h:inputText>
				<h:outputText value="Mail" />
                <h:inputText value="#{utilisateurBean.utilisateurmodif.mail}"></h:inputText>
                 <h:outputText value="dateCreation"/>
                <p:calendar id="inline" value="#{utilisateurBean.utilisateurmodif.dateCreation}" ></p:calendar>
				
				
				<p:commandButton value="enregistrer" actionListener="#{utilisateurBean.enregmodif}" update="@form"></p:commandButton>
               
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
                                   
                                   
                                   </h:form>
                                    
                                    
                                    
                                      
                                   
                                </div>
                            </div>
                        </div>
                    </div>










</ui:define>
</ui:composition>
