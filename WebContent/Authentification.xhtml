<h:head>

<h:body style="background:;">

    <div class="">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>

        <div id="wrapper">
            <div id="login" class="animate form">
                <section class="login_content">
                <div class="">
                            <img src="resources/img/accide10.jpg" alt="..." class="img-circle profile_img"/>
                        </div>
                <h1>TUNISAIR</h1>
                    <h:form>
                        
                        <h2>Authentification</h2>
                       <div>
                       <h:inputText value="#{loginBean.username}" styleClass="form-control"></h:inputText>
                        </div>
                        <div>
                        <h:inputSecret value="#{loginBean.pwd}" styleClass="form-control"></h:inputSecret>
                        </div>
                        <div>
                        <h:commandButton update="msgs" styleClass="btn btn-default submit" action="#{loginBean.verif}" value="connexion"></h:commandButton>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">

                        <div class="clearfix"></div>
                            <br />

                                <h1><i class="fa fa-spinner" style="font-size: 26px;"></i></h1>

                                
                            </div>
                        </div>
                    </h:form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>
            
        </div>
